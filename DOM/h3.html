<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dat">

    </div>
    <script>
        //async and await
        let dv = document.getElementById('dat');
        let fun = async ()=>{
            let data = await fetch("https://randomuser.me/api/")
            // console.log(data)
            data=await data.json()
            console.log(data)
            let na = data['results'][0]['name']['first'];
            dv.innerHTML = na
           
        }
        fun()
    </script>
</body>
</html>
